<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up | Grocery Mart</title>
        <!-- favicon -->
            <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css">

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <!-- Logo -->
                <a href="#!./" class="logo auth__intro-logo d-none d-md-flex">
                    <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img">
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img src="./assets/img/auth/auth-intro.svg" alt="" class="auth__intro-img">
                <p class="auth__intro-text"> The best of luxury brand values, high quality products, and innovative services</p>
                <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth-content">
                    <img src="./assets/img/auth/intro-arrow.svg" alt="">
                </button>
            </div>

            <!-- AUth content -->
            <div id="auth-content" class="auth__content hide">
                <div  class="auth__content-inner">
                        <!-- Logo -->
                        <a href="#!" class="logo">
                            <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img">
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                        <h1 class="auth__heading">Sign Up</h1>
                        <p class="auth__desc">Let’s create your account and  Shop like a pro and save money.</p>
                    <form action="./index-logined.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" placeholder="email" id="" value="admin@grocerymart.com" class="form__input" required>
                                <img src="./assets/icon/message.svg" alt="" class="form__input-icon">
                                <img src="./assets/icon/form-err.svg" alt="" class="form__input-icon-error">
                            </div>
                            <p class="form__error">email chưa đúng định dạng</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="Password" name="" placeholder="Password" id="" value="11111111" class="form__input" minlength="6" required>
                                <img src="./assets/icon/lock.svg" alt="" class="form__input-icon">
                                <img src="./assets/icon/form-err.svg" alt="" class="form__input-icon-error">
                            </div>
                            <p class="form__error">mật khẩu ít nhất 6 ký tự</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="Password" name="" placeholder="Confirm Password" value="11111111" id="" class="form__input" minlength="6" required>
                                <img src="./assets/icon/lock.svg" alt="" class="form__input-icon">
                                <img src="./assets/icon/form-err.svg" alt="" class="form__input-icon-error">
                            </div>
                            <p class="form__error">mật khẩu ít nhất 6 ký tự</p>
                        </div>
                        <div class="form__group form__group--inline">
                            <label class="form__checkbox">
                                <input type="checkbox" name="" id="" class="form__checkbox-input d-none" />
                                <span class="form__ckeckbox-label form__checkbox--label">Set as default card</span>
                            </label>
                            
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Sign Up</button>
                            <button class="btn btn--outline auth__btn btn--no-magin">
                                <img src="./assets/icon/google.svg" alt="" class="btn__icon icon">
                                Sign in with Gmail
                            </button>
                        </div>
                    </form>
                     <p class="auth__text">You have an account yet?
                        <a href="./sign-in.html" class="auth__link auth__text-link">Sign In</a>
                     </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
